<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .div1, .div2,.div3
        {
            width: 400px;
            height: 400px;
            background-color: thistle;
            margin: 5px;
            float: left;
        }
        @media screen and (max-width: 768px)
        {
            .div1, .div2,.div3
            { 
                background-color: tomato;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">

        </div>
        <div class="div3">

        </div>
        <div class="div3">

        </div>
    </div>
</body>
</html>
