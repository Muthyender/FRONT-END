<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 400px 100px;
            grid-row-gap: 5px;
            grid-column-gap: 5px;
            /* grid-gap: 10px 5px; */
        }

        .div1 {
            /* height: 400px; */
            /* width: 400px; */
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div1"> </div>
        <div class="div1"> </div>
        <div class="div1"> </div>
        <div class="div1"> </div>
    </div>
</body>

</html>
