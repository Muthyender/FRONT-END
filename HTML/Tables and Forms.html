<html>

<head>Tables and Forms</head>
<style>
    table, td, th
    {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <th rowspan="2">a</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <!-- <th>b</th> -->
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <th>c</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    </table>
    <br>
    <table>
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <th>a</th>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <th>b</th>
            <td colspan="2">4</td>
            <!-- <td>5</td> -->
            <td>6</td>
        </tr>
        <tr>
            <th>c</th>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table><br>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name" name="name"><br><br>
        <label>Password:</label>
        <input type="password" placeholder="Enter your password" name="password"><br><br>
        <label>Date:</label>
        <input type="date" name="date"><br><br>
        <label>Time:</label>
        <input type="time" name="time"><br><br>
        <label>Number:</label>
        <input type="Number" placeholder="Enter your number" name="number"><br><br>
        <label>Email:</label>
        <input type="email" placeholder="Enter your email" name="email" multiple:'true'><br><br>
        <label>Color:</label>
        <input type="color"><br><br>
        <label>File:</label>
        <input type="file"><br><br>
        <label>Image:</label>
        <input type="image"><br><br>
        <label for="range">Range:</label>
        <input type="range" name="range" id="range" min="0" max="10" step="2"><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <label for="tel">Tel:</label>
        <input type="tel" id="tel" pattern="[91]{2}[0-9]{10"><br><br>
        <input type="button" value="Click to submit"><br><br>
        <button>Click to submit</button>
    </form>

</body>

</html>
