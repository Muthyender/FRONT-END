<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="Stopwatch.css">
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>STOPWATCH</h1>
    <div id="display">
        <h2 id="time">00:00:00:000</h2>
    </div>

    <div class="controls">
        <button>
            <span id="play" class="iconify" data-icon="ant-design:play-circle-outlined"></span>
            <span id="pause" class="iconify" data-icon="heroicons-outline:pause"></span>        
        </button>
        <button>
            <span id="reload" class="iconify" data-icon="ion:reload-circle-outline"></span>
        </button>
    </div>

    <!-- <script src="Stopwatchsec.js"></script> -->
    <script src="Stopwatchmsec.js"></script>
</body>

</html>
